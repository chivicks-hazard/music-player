<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>
	<link rel="stylesheet" href="style/music.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
	<article id="mpBody">
		<div class="mp">
			<div class="album-pic">
				<img src="" alt="" id="albumCover">
				<i class="fas fa-music fa-5x"></i>
			</div>
			<div class="controls fa-2x">
				<i class="fas fa-step-backward"></i>
				<i class="fas fa-play playPause"></i>
				<i class="fas fa-step-forward"></i>
			</div>
			<div class="mpProgress">
				<div class="mpProgressBar"></div>

				<div class="mpSongTime">
					<span class="current-time">0:00</span>
					<span class="max-time">0:00</span>
				</div>
			</div>
			<audio src="" id="MP"></audio>
			<div class="song-details">
				<p>kfkfkfkfk</p>
				<p>kfkfkfkfk</p>
				<p>kfkfkfkfk</p>
			</div>
		</div>
	</article>
	<script src="script/music.js"></script>
</body>
</html>
